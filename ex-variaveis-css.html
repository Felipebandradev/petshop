<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis no CSS</title>
    <style>
        /* Declarando Variveís no CSS usando a pseudo classe :root */

        :root{
            /*  --Nome da variável: valor da varivel */
            --cor: rgb(234, 0, 255);
            --subtitulo: rgb(0, 13, 128);
            --font: Verdana;
        }

        h1{
            color: var(--cor);
        }

        h2{
            font-family: var(--font);
            color: var(--subtitulo);
        }
    </style>
</head>
<body>
    <h1>Usando variaveis no CSS</h1>
    <hr>
    <h2>Front-End</h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    <h2>Back-End</h2>
    <p>Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.</p>
</body>
</html>
